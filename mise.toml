[tools]
"github:JohnnyMorganz/luau-lsp" = "latest"
"github:axodotdev/cargo-dist" = "0.30.0"
"github:jacktabscode/drillbit" = "0.1.4"
"github:rojo-rbx/rojo" = "7"
stylua = "latest"

[tasks.build]
run = "rojo build -o plugin.rbxm"

[tasks.insert]
run = "drillbit"
depends = ["build"]

[tasks.test]
run = 'cargo run -- -p ReplicatedStorage/shared,ServerScriptService --testMatch "**/*.spec"'
depends = ["insert"]
